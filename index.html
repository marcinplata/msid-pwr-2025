<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metody systemowe i decyzyjne (Laboratoria)</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        /* Typography */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 2rem 0 1rem;
            color: #3498db;
        }
        
        p {
            margin-bottom: 1.2rem;
            font-size: 1.1rem;
        }
        
        /* Sections */
        section {
            margin-bottom: 3rem;
        }
        
        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        /* Password form styles */
        .password-container {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        #password-input {
            padding: 0.8rem;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        #submit-password {
            background-color: #3498db;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        #submit-password:hover {
            background-color: #2980b9;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 0.5rem;
            font-weight: 500;
        }
        
        .hidden {
            display: none;
        }
        
        /* Deadline highlight */
        .deadline {
            /* background-color: #ffecb3; */
            /* padding: 0.5rem; */
            /* border-left: 4px solid #f39c12; */
            /* margin-bottom: 0.5rem; */
            /* color: #7d5a00; */
            list-style-type: none;
        }
        
        /* Footer */
        footer {
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
    </style>
</head>

        <h1>Metody systemowe i decyzyjne (Laboratoria)</h1>
        <p>Semestr letni 2024/25</p>

            <input type="password" id="password-input" placeholder="Wprowadź hasło">

            <p id="error-message" class="error-message hidden">Nieprawidłowe hasło. Spróbuj ponownie.</p>
